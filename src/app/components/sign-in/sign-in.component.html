<section class="container">
  <div class="login-container">
    <div class="circle circle-one"></div>
    <div class="form-container">
      <img src="/assets/image/logo.png" alt="illustration" class="illustration" />
      <h1 class="opacity">CONNEXION</h1>
      <form (ngSubmit)="login()" [formGroup]="authForm">
        <input type="text" class="formControl" placeholder="Email" formControlName="email" required />
        <input type="password" class="formControl" placeholder="Mot de passe" formControlName="password" required />
        <button class="opacity">Connexion</button>
      </form>
      <div class="register-forget opacity">
        <a routerLink="/register-user">Inscription</a>
        <a routerLink="/forgot-password">Mot de passe oubli√©</a>
      </div>
      <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>
    </div>
    <div class="circle circle-two"></div>
  </div>
  <div class="theme-btn-container"></div>
</section>
