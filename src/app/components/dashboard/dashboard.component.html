<google-map
            height="100%"
            width="100%"
            [center]="center"
            [zoom]="zoom"
            (mapClick)="moveMap($event)"
            (mapMousemove)="move($event)">
  <map-polyline [options]="getAllPoints(parcour)" *ngFor="let parcour of listParcours" ></map-polyline>
  <map-marker #marker="mapMarker" *ngFor="let parcour of listParcours; let i = index"
              [position]="getMarker(parcour)"
              (mapClick)="openInfoWindow(marker, i)"
  >
    <map-info-window>{{parcour.title | titlecase}} <br> {{parcour.createdAt.toDate() | date:'yyyy/MM/dd'}} <br> {{parcour.totalDistance | number }}Km</map-info-window>
  </map-marker>

</google-map>
