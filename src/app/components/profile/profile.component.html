<div class="container py-5 h-100">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-md-12 col-xl-4">

      <div class="card" style="border-radius: 15px;">
        <div class="card-body text-center">
          <div class="mt-3 mb-4">
            <img [src]="currentUser?.image"
                 class="rounded-circle img-fluid" style="width: 100px;" />
          </div>
          <h4 class="mb-2" style="color: #6291fd">{{currentUser?.pseudo}}</h4>
          <p class="text-muted mb-4">{{currentUser?.email}}</p>
          <div class="progress mt-4">
            <div class="progress-bar bg-success" role="progressbar"
                 [style.width]="getProgressPercentage()" aria-valuemin="0" aria-valuemax="100">
              {{ getProgressPercentage() }}
            </div>
          </div>

          <p class="text-muted mt-2">Objectif de la semaine : {{ currentUser?.objectif }} Km</p>

        </div>
      </div>

    </div>
  </div>
</div>
